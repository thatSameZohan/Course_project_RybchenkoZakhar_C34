<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
</head>
<body>
<div class="container bg-body-tertiary rounded-3 my-5 p-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Главная</a></li>
            <li class="breadcrumb-item"><a href="/control">Панель управления</a></li>
            <li class="breadcrumb-item active" aria-current="page">Управление пользователями</li>
        </ol>
    </nav>
    <div class="row">
        <div class="col-3">
    <form th:action="@{/control/users/search}" method="get">
        Поиск<br>
        по имени <input class="form-control" type="text" name="username">
        по правам <input class="form-control" type="text" name="authority">
        <button type="submit" class="btn btn-outline-primary mb-3 mt-3">Найти</button>
    </form>

    <form th:action="@{/control/users/block}" method="post">
        Блокировка аккаунта<br>
        по имени <input class="form-control" type="text" name="username">
        <button type="submit" class="btn btn-outline-warning mb-3 mt-3">Блок/деблок</button>
    </form>

    <form th:action="@{/control/users/delete}" method="post">
        Удалить<br>
        по имени <input class="form-control" type="text" name="username">
        <button type="submit" class="btn btn-outline-danger mb-3 mt-3">Удалить</button>
    </form>
        </div>
        <div class="col-3">
    <form th:action="@{/control/users/addcourse}" method="post">
        Добавить курс пользователю<br>
        имя пользователя <input class="form-control" type="text" name="username">
        <select name="name" class="form-select mt-3" aria-label="Default select example" >
            <option selected>выбрать курс</option>
            <option th:each="course : ${courses}"><p th:text="${course.getName()}"/></option>
        </select>
        <button type="submit" class="btn btn-outline-success mb-3 mt-3">Добавить курс</button>
    </form>

    <form th:action="@{/control/users/deletecourse}" method="post">
            Удалить курс у пользователя<br>
            имя пользователя <input class="form-control" type="text" name="username">
            <select name="name" class="form-select mt-3" aria-label="Default select example" >
                <option selected>выбрать курс</option>
                <option th:each="course : ${courses}"><p th:text="${course.getName()}"/></option>
            </select>
        <button type="submit" class="btn btn-outline-danger mb-3 mt-3">Удалить курс</button>
    </form><br>
        </div>
        <div class="col-6">
            <h5>Список пользователей</h5>

    <ul >
        <li th:each="person : ${persons}">
            <p th:text=
            "${person.getUsername()}+ ' : '
            +${person.getAuthority()} + ' : '
            +${person.isEnabled()}+' : '
            +${person.getCourses}"/>
        </li>
    </ul><br>
        </div>
    </div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
