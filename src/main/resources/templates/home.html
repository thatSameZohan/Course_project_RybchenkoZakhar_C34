<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>PROFit</title>
</head>
<body>

<div th:insert="~{part/parts :: nav}"></div>

<div class="row">
    <div class="col-7">
        <h1 class="mt-5 ms-5">Превратите мечту о фигуре <br> в реальность</h1>
        <h4 class="mt-5 ms-5">Профессиональные фитнес-программы <br>для любого уровня подготовки</h4>
    </div>
    <div class="col-4 mt-5">
            <div class="card p-5" style="width: 25rem;background-color:#acdeff" >
                <form th:action="@{/lead}" method="post" th:object="${lead}">
                    <h4>Поможем подобрать курс</h4>
                    <input class="form-control mt-4" type="text" placeholder="Имя" th:field="*{name}"><p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    <input class="form-control mt-4" type="text" placeholder="email" th:field="*{email}"><p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    <input class="form-control mt-4" type="text" placeholder="Номер телефона (9 цифр) +375..." th:field="*{phone}"><p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    <div class="d-grid  mx-auto">
                        <button type="submit" class="btn btn-secondary mt-4">Хочу заниматься</button>
                    </div>

                </form>
            </div>
    </div>
    <div class="col-1"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
