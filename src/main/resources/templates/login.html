<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="container bg-body-tertiary rounded-3 my-5 p-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Главная</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Авторизация</li>
                    </ol>
                </nav>

                <form class="mx-5" th:action="@{/cust-login}" method="post">
                    <div class="m-1">
                        <label class="form-label">Логин</label>
                        <input class="form-control" type="text" name="login">
                    </div>
                    <div class="m-1">
                        <label class="form-label">Пароль</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-outline-secondary m-1 mt-2">Войти</button>
                </form>
            </div>
        </div>
        <div class="col-4"></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
