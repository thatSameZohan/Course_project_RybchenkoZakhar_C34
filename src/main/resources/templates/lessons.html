<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Занятия</title>
</head>
<body>

<div class="container bg-body-tertiary rounded-3 my-5 p-4">
    <div class="row">
        <div class="col-11">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Главная</a></li>
                    <li class="breadcrumb-item"><a href="/personal">Личный кабинет</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Занятия</li>
                </ol>
            </nav>
        </div>
        <div class="col-1" th:insert="~{part/parts :: logout}"></div>
    </div>

    <h4><p th:text="${course}"/></h4>

    <ul >
        <li th:each="lesson : ${lessons}">
            <p th:text="${lesson}"/>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
