<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Лиды</title>
</head>
<body>
<div class="container bg-body-tertiary rounded-3 my-5 p-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Главная</a></li>
            <li class="breadcrumb-item"><a href="/control">Панель управления</a></li>
            <li class="breadcrumb-item active" aria-current="page">Лиды</li>
        </ol>
    </nav>
    <h5>Список лидов</h5>
    <div th:each="lead : ${leads}">
        <div class="row">
            <div class="col m-0">
                <p class="m-0 my-1 p-0" th:text=
                           "${lead.getName()}+ ' : '
                +${lead.getEmail()}+ ' : '
                +${lead.getPhone()}">
            </div>
            <div class="col m-0>">
                <form th:action="@{/control/leads/delete}" method="post">
                    <button type="submit" name="id" th:value="${lead.getId()}" class="btn btn-outline-primary mb-3">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
