<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Курсы</title>
</head>
<body>

<div th:insert="~{part/parts :: nav}"></div><br>

<div>
    <div class="row mx-4"><H2>Онлайн-курсы</H2></div>
    <div class="row mx-3 mt-3">
        <div class="col-2">
            <form th:action="@{/courses/search}" method="get">
                <h5>Поиск курса</h5>
                <div class="mt-3">
                    <label class="form-label">По названию</label>
                    <input class="form-control" type="text" name="name">
                </div>
                <div class="mt-1">
                <label class="form-label">По описанию</label>
                <input class="form-control" type="text" name="description">
                </div>
                <button type="submit" class="btn btn-outline-secondary mt-3">Найти</button>
            </form>
        </div>

        <div class="col-10">
            <div class="row">
                <div th:each="course : ${courses}" class="col-3 m-3">
                    <div  class="card" style="width: 100%;">
                        <div class="card-body">
                            <h5 class="card-title"><p th:text="${course.getName()}"/></h5>
                            <p class="card-text"><p th:text="${course.getDescription()}"/></p>
                            <a href="/register" class="btn btn-secondary" >Записаться на курс</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
